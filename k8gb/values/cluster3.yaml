k8gb:
  dnsZones:
    - parentZone: "nig.gl"
      loadBalancedZone: "k8gb.nig.gl"
  clusterGeoTag: "cluster3" # -- geo tag for this cluster
  extGslbClustersGeoTags: "cluster1,cluster2"
  edgeDNSServers:
    - "1.1.1.1"
coredns:
  serviceType: LoadBalancer
  service:
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: nlb
extdns:
  enabled: true
  txtPrefix: "k8gb-cluster3-"
  txtOwnerId: "k8gb-cluster3"
  domainFilters:
    - "nig.gl"
  provider:
    name: cloudflare
  extraArgs:
    zone-id-filter: f060f7c7823de0e410ee01ba55a0e30a
  dnsConfig:
    nameservers:
      - 1.1.1.1
  env:
    - name: CF_API_TOKEN
      valueFrom:
        secretKeyRef:
          name: cloudflare-api-key
          key: apiKey
