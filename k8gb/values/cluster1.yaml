k8gb:
  dnsZones:
    - parentZone: "nig.gl"
      loadBalancedZone: "k8gb.nig.gl"
      dnsZoneNegTTL: 60
  clusterGeoTag: "cluster1" # -- geo tag for this cluster
  extGslbClustersGeoTags: "cluster2,cluster3"
  edgeDNSServers:
    - "1.1.1.1"
  nsRecordTTL: 60
coredns:
  serviceType: LoadBalancer
  service:
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: nlb
  extraVolumes:
    - name: dnssec
      secret:
        secretName: dnssec
        items:
          - key: dnssec.key
            path: dnssec.key
          - key: dnssec.private
            path: dnssec.private
  extraVolumeMounts:
    - name: dnssec
      mountPath: /dnssec
      readOnly: true
  servers:
    - zones:
        - zone: .
          use_tcp: true
      port: 5353
      servicePort: 53
      plugins:
        - name: prometheus
          parameters: 0.0.0.0:9153
extdns:
  enabled: true
  txtPrefix: "k8gb-cluster1-"
  txtOwnerId: "k8gb-cluster1"
  domainFilters:
    - "nig.gl"
  provider:
    name: cloudflare
  extraArgs:
    zone-id-filter: f060f7c7823de0e410ee01ba55a0e30a
  dnsConfig:
    nameservers:
      - 1.1.1.1
  env:
    - name: CF_API_TOKEN
      valueFrom:
        secretKeyRef:
          name: cloudflare-api-key
          key: apiKey
